<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form>
        <div  class="row g-3">
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Nome Do Aluno</label>
          <input type="text" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-sm-2">
          <label for="inputPassword4" class="form-label">Data</label>
          <input type="date" class="form-control" id="inputPassword4">
        </div>
        <div class="col-sm-1">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione Seu Genero</option>
            <option>M</option>
            <option>F</option> 
          </select>
          </div>
          
        <div class="col-sm-1">
          <label for="inputAddress" class="form-label">Idade</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Idade" readonly>
        </div>
    </div>
    <div class="row g-4">
      
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Nome Da Mae</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-sm-2">
        <label for="inputPassword4" class="form-label">Data</label>
        <input type="date" class="form-control" id="inputPassword4">
      </div>
      <div class="col-sm-1">
        <label for="inputAddress" class="form-label">Idade</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Idade" readonly>
      </div>
        </select>
      </div>
        </div>
        
        </div>
        <div class="row g-5">
        <div class="col-sm-1">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
        </div>
        <div class="col-sm-1">
          <label for="inputAddress" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Bairro">
        </div>
         <div class="col-sm-1">
        <label for="inputAddress" class="form-label">N°</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="N°" >
      </div>
      
    </div>

    <div class="row g-6">
    <div class="col-sm-1">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
    </div>  
    </form>
</html>
